<!DOCTYPE html>
<html>
<head>
{% include style.html %}
{% if page.stylesheet != null %}<link rel="stylesheet" href="/style/posts/{{ page.stylesheet }}.css">{% endif %}
<title>Darknoon: {{ page.title }}</title>
</head>

<body>

{% include navigation.textile %}

<div id="content">

{% if page.link %}
<h1><a href="{{ page.link }}">Linked: {{ page.title }}</a></h1>
{% else %}
<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
{% endif %}

<p class="date">{{ page.date | date: "%B %d %Y"  }}</p>

{{ content }}

</div>

{% include analytics.html %}

</body>

</html>